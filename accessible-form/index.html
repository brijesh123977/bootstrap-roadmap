<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accesible Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3">
      <header class="text-center">
        <h1 class="display-6">Form Design</h1>
      </header>
    </div>
    <section class="container my-3 bg-dark w-50 text-light p-2">
      <form
        class="row g-3 p-3"
        id="form"
        name="myForm"
        onsubmit="return validateForm()"
        method="post"
      >
        <div class="col-md-4 formdesign" id="fname">
          <label for="fname" class="form-label">First name</label>
          <input type="text" class="form-control fname" id="fname" value="" />
          <div class="formerror"></div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 formdesign" id="lname">
          <label for="lname" class="form-label">Last name</label>
          <input type="text" class="form-control lname" id="lname" value="" />
          <div class="formerror"></div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 formdesign" id="uname">
          <label for="uname" class="form-label">User name</label>
          <input type="text" class="form-control uname" id="uname" value="" />
          <div class="formerror"></div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6 formdesign" id="email">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control email"
            value=""
            id="email"
            name="email"
          />
          <div class="formerror"></div>
        </div>
        <div class="col-md-6 formdesign" id="pass">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" value="" id="fpass" />
          <div class="formerror"></div>
        </div>
        <div class="col-12 formdesign" id="textarea">
          <label for="FormControlTextarea" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="textarea"
            rows="3"
            value=""
          ></textarea>
          <div class="formerror"></div>
        </div>
        <div class="col-md-6 formdesign" id="aa">
          <label for="inputState" class="form-label">State</label>
          <select id="state" name="state" class="form-select"></select>
          <div class="formerror"></div>
        </div>   
        <div class="col-md-6 formdesign" id="bb">
          <label for="inputCity" class="form-label">City</label>
          <select id="city" name="city" class="form-select"></select>
          <div class="formerror"></div>
        </div>
        <div class="col-12 formdesign" id="gender">
          <label for="inputEmail4" class="form-label">Gender</label>
          <div class="d-flex">
            <div class="form-check me-3">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="gender"
                value="male"
              />
              <label class="form-check-label" for="exampleRadios1">Male</label>
            </div>
            <div class="form-check me-3">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="gender"
                value="female"
              />
              <label class="form-check-label" for="exampleRadios2"
                >Female</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="gender"
                value="other"
              />
              <label class="form-check-label" for="exampleRadios3">Other</label>
            </div>
          </div>
          <div class="formerror"></div>
        </div>

        <div class="col-12 formdesign" id="check">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="check" id="check" value="check"/>
            <label class="form-check-label" for="gridCheck">I accept the terms and conditions</label>
          </div>
          <div class="formerror"></div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary but" id="btn1">Sign in</button>
        </div>
      </form>
    </section>

  </body>
</html>
