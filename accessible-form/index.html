<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accesible Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3">
      <header class="text-center">
        <h1 class="display-6">Form Design</h1>
      </header>
    </div>
    <section class="container my-3 bg-dark w-50 text-light p-2">
      <form class="row g-3 p-3" id="form" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="col-md-4 formdesign" id="fname">
          <label for="fname" class="form-label">First name</label>
          <input type="text" class="form-control fname" id="fname" value=""/>
          <div class="formerror"></div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 formdesign" id="lname">
          <label for="lname" class="form-label">Last name</label>
          <input type="text" class="form-control lname" id="lname" value="" required/>
          <div class="formerror"></div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 formdesign" id="uname">
          <label for="uname" class="form-label">User name</label>
          <input type="text" class="form-control uname" id="uname" value="" required/>
          <div class="formerror"></div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6 formdesign" id="email">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control email" value="" id="email" name='email' />
          <div class="formerror"></div>
        </div>
        <div class="col-md-6 formdesign" id="pass">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" value="" id="fpass"/>
          <div class="formerror"></div>
        </div>
        <div class="col-12 formdesign" id="textarea">
          <label for="FormControlTextarea" class="form-label">Address</label>
          <textarea class="form-control" id="textarea" rows="3" value=""></textarea>
          <div class="formerror"></div>
        </div>
        <div class="col-md-6 formdesign" id="state">
          <label for="inputState" class="form-label">State</label>
          <select id="state" value="" class="form-select" >
            <option selected>Choose State..</option>
            <option value="">Assam</option>
            <option value="">Bihar</option>
            <option value="">Goa</option>
            <option value="">Haryana</option>
          </select>
          <div class="formerror"></div>
        </div>
        <div class="col-md-6 formdesign" id="city">
          <label for="inputCity" class="form-label">City</label>
          <select id="city" value="" class="form-select">
            <option selected>Choose City..</option>
            <option value="">Delhi</option>
            <option value="">Ahmedabad</option>
            <option value="">Chennai</option>
            <option value="">Kolkata</option>
          </select>
          <div class="formerror"></div>
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Gender</label>
          <div class="d-flex">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="gender" id="radio1" value="Male"/>
              <label class="form-check-label" for="exampleRadios1">Male</label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="gender" id="radio2" value="Female"/>
              <label class="form-check-label" for="exampleRadios2">Female</label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gender" id="radio3" value="Other"/>
              <label class="form-check-label" for="exampleRadios3">Other</label>
            </div>
          </div>
        </div>
        <div class="col-12 formdesign" id="check">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check" value="" name="check"/>
            <label class="form-check-label" for="gridCheck">
              I accept the terms and conditions
            </label>
          </div>
          <div class="formerror"></div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary but" id="btn1">
            Sign in
          </button>
        </div>
      </form>
    </section>

  </body>
</html>
